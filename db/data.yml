  - - 8
    - Polacy w Świecie 3D
    - 2
    - "Drukowanie 3d, które na zachodzie zdobywa coraz większe uznanie, w Polsce dopiero
      raczkuje, ale ...\r\n... czy wiecie, że?\r\nPolska jest poważnym zawodnikiem
      na międzynarodowym rynku drukarek 3d. Firmy ZORTRAX (z Olsztyna), HBOT (z Wrocławia)
      \ czy ZMORPH (również z Wrocławia) są na to najlepszym przykładem.\r\nDziś zatrzymajmy
      się na ZORTRAX'ie. W 2013 roku, raczkując jeszcze na Kickstarterze został dostrzeżony
      przez giganta z Doliny Krzemowej - firmę Dell,  która złożyła zamówienie na
      5000 drukarek. Mają one pracować u boku projektantów Dell'a jako narzędzie ułatwiające
      projektowanie.\r\nPolscy dziennikarze nazwali firmę \"Apple w świecie druku
      3d\". ZORTRAX jest postrzegany przez zagraniczne media jako główny konkurent
      MAKERBOT'a  - amerykańskiego producenta drukarek 3d uchodzącego za jednego z
      głównych potentatów z branży, który wypuścił na rynek już kilka modeli ( ZORTRAX
      w roku 2015 planuje przedstawić nam swój drugi model ). \r\nTrzymamy kciuki
      za naszych rodaków!\r\n\r\n\r\n(zdjęcie: założyciele ZORTRAX'a : Rafal Tomasiak
      (w okularach), Karolina Bołądź, Tomasz Drosio. Photo by Rafal Siderski)"
