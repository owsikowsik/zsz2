  - - 6
    - Czym jest druk 3D ?
    - 1
    - "Zakładając firmę 3D-Efekt wraz z moim kuzynem spotkaliśmy się z dużym entuzjazmem
      tak samo jak z wieloma pytaniami:\r\n\r\n... ale jak to tak drukujecie przedmioty
      ??\r\n\r\n... tak, ja wiem o co chodzi, drukujecie bilbordy i ulotki ??\r\n...
      jak to, tak na kartce ??\r\n\r\nZ tego powodu, dla mniej wtajemniczonych zacznijmy
      od teorii. \r\nPozwólcie, że posłużę się metaforą z branży budowlanej. Każdy
      widział jak powstaje budynek. Wystarczy przespacerować się po mieście. \r\nArchitekt
      przenosi konstrukcję z głowy do komputera za pomocą programów CAD. Na podstawie
      tego tworzona jest dokumentacja  zrozumiała dla budowniczych, którzy wg otrzymanych
      instrukcji stawiają budynek piętro po piętrze.\r\n\r\nDrukowanie w trzech wymiarach
      działa na tej samej zasadzie.  My, czyli projektanci, tworzymy modele trójwymiarowe
      używając oprogramowania CAD. W kolejnym kroku generujemy kod zrozumiały dla
      drukarki wg którego ma zbudować dla nas model. Dobieramy materiał i parametry
      jemu właściwe np. temperatura, prędkość wydruku, wysokość \"piętra\". Finalnie
      uruchamiamy maszynę i cierpliwie czekamy aż wydruk będzie gotowy. \r\n\r\nDruk
      3D ... ale jakie to ma zastosowanie ??\r\n\r\nNIEOGRANICZONE... no prawie, bo
      ograniczenie stanowi tylko ludzka wyobraźnia i wymiary maszyny :) .\r\nDziś
      drukarki 3D drukują nie tylko gadżety i spersonalizowane upominki. Pracują w
      biurach projektowych umożliwiając konstruktorom szybkie zmaterializowanie swoich
      projektów i ich ocenę. W medycynie drukuje się kości dostosowane do indywidualnego
      pacjenta, również części do zastawek serca. Ortodonci drukują nowe zęby dla
      tych, którzy przesadzili ze słodyczami :). Nawet astronauci pracujący na orbicie
      mają drukarkę 3d. Niedawno wydrukowali sobie narzędzie, którego zapomnieli zabrać
      z Ziemi. Nawiązując do metafory, którą posłużyłem się na początku, Chińczycy
      drukują domy, tak prawdziwe domy, ale na razie bez mebli :).\r\n"
